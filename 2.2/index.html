<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS 2</title>
</head>

<body>
    <style>
        .products-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .product {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <div id="app">
        <div class="products">
            <button @click="sortedAsc">Sort ascending</button>
            <button @click="sortedDesc">Sort descending</button>
            <div class="products-list">
                <div class="product" v-for="(product, i) in products" ::key="i">
                    <h1>{{product.name}}</h1>
                    <p>{{product.price}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                products: [{
                    name: "Some product",
                    price: 300,
                }, {
                    name: "Some product",
                    price: 100,
                }, {
                    name: "Some product",
                    price: 1500,
                }, {
                    name: "Some product",
                    price: 200,
                }, {
                    name: "Some product",
                    price: 1100,
                }, {
                    name: "Some product",
                    price: 290,
                }, {
                    name: "Some product",
                    price: 1200,
                }, {
                    name: "Some product",
                    price: 150,
                }, {
                    name: "Some product",
                    price: 299,
                }, ],
            },
            methods: {
                sortedAsc() {
                    return this.products.sort((a, b) => {
                        if (a.price < b.price) return -1;
                        if (a.price > b.price) return 1;
                        return 0;
                    });
                },
                sortedDesc() {
                    return this.products.sort((a, b) => {
                        if (a.price < b.price) return 1;
                        if (a.price > b.price) return -1;
                        return 0;
                    });
                },
            },
        });
    </script>
</body>

</html>
