<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS 1</title>
</head>

<body>
    <style>
        button {
            background-color: #292f36;
            color: #fff;
            font-family: "Jost_sb", sans-serif;
            font-size: 18px;
            padding: 26px 49px 26px 48px;
            width: 220px;
            border-radius: 18px;
            box-shadow: 0px 10px 20px 0px rgba(192, 192, 192, 0.35);
            cursor: pointer;
        }
        
        li {
            cursor: pointer;
        }
    </style>

    <div id="app">
        <button v-on:click="reverseButton">{{buttonText}}</button>
        <button @click="addItem">Add item to list</button>
        <ul>
            <li @click="removeSelf(i)" v-for="(item, i) in items" ::key="i">
                {{item}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                buttonText: "Reverse me",
                items: [],
            },
            methods: {
                reverseButton() {
                    this.buttonText = this.buttonText.split("").reverse().join("");
                },
                addItem() {
                    this.items.push("New list element");
                },
                removeSelf(index) {
                    this.items.splice(index, 1);
                },
            },
        });
    </script>
</body>

</html>
